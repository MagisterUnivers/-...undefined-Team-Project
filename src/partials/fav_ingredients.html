<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite ingredients</title>
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico" />
    <link rel="stylesheet" href="/src/index.scss" />
    <script src="/src/js/fav_ingredients.js" type="module"></script>
  </head>
  <body>
    <main>
      <include src="./partials/header.html"></include>
      <section class="fav-ingredients section">
        <h1 class="fav-ingredients__title">Favorite ingredients</h1>
        <div class="fav-ingredients__default">
          <p class="fav-ingredients__default-text">
            You haven't added any favorite ingredients yet
          </p>
        </div>
        <div class="wrapper" id="rnd-cocktail">
          <ul class="fav-ingredients__list"></ul>
        </div>
        <div class="fav-ingredients__wrapper"></div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <!-- modal cocktails -->
    <div class="backdrop2 is-hidden">
      <div class="modal-cocktails-group theme_background_color">
        <div class="modal-cocktails" id="modal-cocktails">
          <button
            class="modal-cocktails-close"
            aria-label="Кнопка для закриття меню"
          >
            <svg
              class="modal-cocktails-close-icon theme_fill_color"
              width="32px"
              height="32px"
            >
              <use href="/src/images/sprite.svg#icon-close-cross"></use>
            </svg>
          </button>
        </div>
        <button
          type="button"
          class="btn btn-secondary btn__add-to-fav modal-btn__add-to-fav2"
          id="modal-btn__add-to-fav2"
          aria-label="Add cocktail to favorite"
        >
          Add to favorite
        </button>
        <button
          type="button"
          class="btn btn-secondary btn__remove-fav modal-btn__remove-fav2"
          id="modal-btn__remove-fav2"
          aria-label="Remove from favorite"
        >
          Remove from favorite
        </button>
      </div>
    </div>
    <!-- modal ingredients -->
    <div class="backdrop is-hidden">
      <div class="modal-ingredients-group theme_background_color">
        <div class="modal-ingredients" id="modal-ingredients">
          <button
            class="modal-ingredients-close"
            aria-label="Кнопка для закриття меню"
          >
            <svg
              class="modal-ingredients-close-icon theme_fill_color"
              width="32px"
              height="32px"
            >
              <use href="/src/images/sprite.svg#icon-close-cross"></use>
            </svg>
          </button>
        </div>
        <button
          type="button"
          class="btn btn-secondary btn__add-to-fav modal-btn__add-to-fav"
          id="modal-btn__add-to-fav"
          aria-label="Add cocktail to favorite"
        >
          Add to favorite
        </button>
        <button
          type="button"
          class="btn btn-secondary btn__remove-fav modal-btn__remove-fav"
          id="modal-btn__remove-fav"
          aria-label="Remove from favorite"
        >
          Remove from favorite
        </button>
      </div>
    </div>
  </body>
</html>
